<script>
    var chart=document.querySelector("#chart");

    var line2=document.querySelector("#line2");
    var line3=document.querySelector("#line3");

    var options={ 
            series: [44, 55, 41, 17, 15],
            chart: {
            type: 'donut',
          },
          responsive: [{
            breakpoint: 480,
            options: {
              chart: {
                width: 100,height:90

              },
              legend: {
                position: 'bottom'
              }
            }
          }]
          };



                
 var options1 = {
          series: [{
          data: [34, 44, 54, 21, 12, 43]
        }],
          chart: {
          type: 'line',
          height: 200
        },
        stroke: {

        },

        },
        title: {
          text: 'Portfolio',
          align: 'left'
        },
        markers: {
          hover: {
            //sizeOffset: 4
          }
        }
        };


          var charEle=new ApexCharts(chart,options);
          charEle.render();

          var chartLine = new ApexCharts(line1, options1);
          chartLine.render();
          var chartLine2 = new ApexCharts(line2, options1);
          chartLine2.render();

</script>
